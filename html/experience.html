<section-item id="[[id]]">
    <section-item-header>
        <section-item-icon>
            <img src="icons/[[icon_filename]]" />
        </section-item-icon>
        <div>
            <section-item-title>[[title]]</section-item-title>
            <section-item-subtitle>[[subtitle]]</section-item-subtitle>
        </div>
        <timeline>
            <svg width="100%" height="100%">
                <rect width="100%" height="1" style="fill:var(--light-wm-green);stroke-width:1;" />
            </svg>
        </timeline>
        <section-item-date>[[time]]</section-item-date>
    </section-item-header>
    <section-item-content>
        <ul>
            [[bullets li]]
        </ul>
    </section-item-content>
</section-item>
